version: '3.8'

services:
  neo4j:
    image: neo4j:5.15
    container_name: ontosys-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/ontosys123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
    networks:
      - ontosys-network

  redis:
    image: redis:7-alpine
    container_name: ontosys-redis
    ports:
      - "6379:6379"
    networks:
      - ontosys-network

networks:
  ontosys-network:
    driver: bridge



